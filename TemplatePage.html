xt mb-0">Selected</p><div class="row" style="margin-right: 292px;"><div class="col"><h4>Name:</h4></div><div class="col"><input class="form-control-lg" type="text" id="template_name" style="font-weight: bold;"></div></div><div class="row" style="margin-right: 292px;"><div class="col"><p>Description:</p></div><div class="col"><textarea id="template_desc" rows="0"></textarea></div></div><div class="row"><div class="col"><h4>Alignment:</h4></div><div class="col"><input type="text" id="template_alignment"></div></div><div class="row"><div class="col"><div class="card"><div class="card-header"><h5>AC</h5></div><div class="card-body text-start"><input type="number" id="template_ac" style="width: 40.8px;" value="10" min="0" max="20" step="1"></div></div></div><div class="col"><div class="card"><div class="card-header"><h5>HP</h5></div><div class="card-body text-start"><input type="number" id="template_hp" style="width: 40.8px;" value="10" min="0" max="20" step="1"></div></div></div><div class="col"><div class="card"><div class="card-header"><h5>Size</h5></div><div class="card-body text-start"><input type="number" id="template_size" style="width: 40.8px;" value="10" min="0" max="20" step="1"></div></div></div><div class="col"><div class="card"><div class="card-header"><h5>Speed</h5></div><div class="card-body text-start"><input type="number" id="template_speed" style="width: 40.8px;" value="30" min="0" step="1"></div></div></div></div><div class="row"><div class="col"><div class="card"><div class="card-header"><h5>STR</h5></div><div class="card-body text-start"><input type="number" id="template_str" style="width: 40.8px;" value="10" min="0" max="20" step="1"></div></div></div><div class="col"><div class="card"><div class="card-header"><h5>DEX</h5></div><div class="card-body text-start"><input type="number" id="template_dex" style="width: 40.8px;" value="10" min="0" max="20" step="1"></div></div></div><div class="col"><div class="card"><div class="card-header"><h5>CON</h5></div><div class="card-body text-start"><input type="number" id="template_con" style="width: 40.8px;" value="10" min="0" max="20" step="1"></div></div></div><div class="col"><div class="card"><div class="card-header"><h5>INT</h5></div><div class="card-body text-start"><input type="number" id="template_int" style="width: 40.8px;" value="10" min="0" max="20" step="1"></div></div></div><div class="col"><div class="card"><div class="card-header"><h5>WIS</h5></div><div class="card-body text-start"><input type="number" id="template_wis" style="width: 40.8px;" value="10" min="0" max="20" step="1"></div></div></div><div class="col"><div class="card"><div class="card-header"><h5>CHA</h5></div><div class="card-body text-start"><input type="number" id="template_cha" style="width: 40.8px;" value="10" min="0" max="20" step="1"></div></div></div></div><div class="row"><div class="col"><div class="card"><div class="card-header"><h5>Skills</h5></div><div class="card-body text-start"><textarea id="template_skills"></textarea></div></div></div><div class="col"><div class="card"><div class="card-header"><h5>Abilities/Actions/Items</h5></div><div class="card-body text-start"><textarea id="template_abilities"></textarea></div></div></div><div class="col"><div class="card"><div class="card-header"><h5>Spells/Cantrips</h5></div><div class="card-body text-start"><textarea id="template_spells"></textarea></div></div></div></div><button class="btn btn-primary" id="delete" type="button">Delete Template</button></div></div></div><script src="assets/bootstrap/js/bootstrap.min.js"></script><script src="assets/js/FirebaseLoader.mjs" type="module"></script><script src="assets/js/LevelsManager.js"></script></body></html>
